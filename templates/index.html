<!DOCTYPE html>
<html>
<head>
    
    <title>PorchJokes</title>
    <meta charset="utf-8" />
    
    <style> 
        .container{
            position:absolute;
            top:0;
            left:0;
            padding:5%;
        }
        
        .link{
            color:black;
        }
        
        .site-footer{
            position:absolute;
            left: 0;
            bottom:0;
            width:100vw;
            background:white;
            text-align: center;
        }
        
    </style>

</head>
<body>
    
    <div class="container">
        
        <h2>Here are some jokes (<a href="/new_joke" class="link">submit your own</a>)!</h2>
        
        <ul>
            {% for joke in jokes %}
                <li class="joke-info">{{ joke.title }} by {{ joke.username }}
                    <p class="joke">{{ joke.joke }}</p>
                </li><br />
            {% endfor %}
        </ul>
        
        <div class="push" id="push"></div>
        
        <footer class="site-footer" id="footer">
            <p>This site Copyright (&copy;) Joshua Wang 2018.<br />Code and license at <a class="link" href="https://github.com/joshdabosh/porchjokes">its GitHub repository</a>.
        </footer>
    </div>
    
    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
