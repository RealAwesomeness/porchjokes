<!DOCTYPE html>
<html>
<head>
    
    <title>PorchJokes</title>
    <meta charset="utf-8" />
    
    <style>
        .container{
            padding:5%;
        }
        
        .site-footer{
            position:absolute;
            bottom:0;
            width:100vw;
            background:white;
        }
        
    </style>

</head>
<body>
    
    <div class="container">
    
        <form method="POST" enctype="multipart/form-data">
            <label>Name: <input type="text" name="username"></label>
            <br />
            <br />
            <label>Title: <input type="text" name="title"></label>
            <br />
            <br />
            <label>Joke:<br /><textarea name="joke" style="resize:both;"></textarea></label>
            <br />
            <br />
            <input type="submit" value="Post">
            <br />
        </form>
    
    </div>
    
    <div class="push" id="push"></div>
        
    <footer class="site-footer" id="footer">

</html>
